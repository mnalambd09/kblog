<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dev Blog | Static High-Performance Architecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Smooth transitions for theme switching */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
       .blog-card { transition: transform 0.2s; border: none; }
       .blog-card:hover { transform: translateY(-5px); }
       .hero-section { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); color: white; padding: 100px 0; }
       .navbar-brand { font-weight: 800; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">TECH.LOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">About</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="form-check form-switch pt-1">
                            <input class="form-check-input" type="checkbox" id="themeToggle">
                            <label class="form-check-label" for="themeToggle">
                                <i class="fas fa-moon" id="themeIcon"></i>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold">Code, Design, & Innovation</h1>
            <p class="lead opacity-75">Sharing insights on the future of web architecture and static development.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-5 justify-content-center">
            <div class="col-md-6">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-body border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0 py-2" placeholder="Explore articles...">
                </div>
                <div id="searchStats" class="text-center mt-2 small text-muted"></div>
            </div>
        </div>

        <div class="row g-4" id="postGrid">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading system content...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-body-tertiary border-top">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2025 Tech.Log. Built with Bootstrap 5 and JavaScript.</p>
            <small class="text-secondary">Hosted on <a href="https://pages.github.com" class="text-decoration-none">GitHub Pages</a></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
