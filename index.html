<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog | GitHub Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
       .blog-card { cursor: pointer; transition: 0.3s; }
       .blog-card:hover { transform: translateY(-5px); }
        #postView, #commentSection { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="index.html">MY.BLOG</a>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="themeToggle">
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="gridView">
            <div class="row g-4" id="postGrid"></div>
        </div>

        <div id="postView">
            <button class="btn btn-outline-secondary mb-4" onclick="window.history.back()">‚Üê Back</button>
            <div id="fullPostContent"></div>
            <hr class="my-5">
            <div id="commentSection" class="giscus"></div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
